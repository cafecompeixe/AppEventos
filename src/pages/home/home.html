<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Eventos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="circles"
      refreshingText="Atualizando..."
      ></ion-refresher-content>
    </ion-refresher>
  <ion-card *ngFor="let ev of eventos">
    <ion-card-header>
      <ion-icon name="calendar"></ion-icon> {{ ev.nome }}
    </ion-card-header>
    <ion-card-content>
        <p>
          {{ ev.descricao }}
        </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small clear icon-start (click)="participar(ev)">
          <ion-icon name="hand"></ion-icon> 
            <div>
              Participar!
            </div>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button small clear icon-start color="danger" (click)="informacoes(ev)">
          <ion-icon name="information-circle"></ion-icon> 
              <div>
                Informações
              </div>
          </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
